server {
    listen 80;
    server_name localhost; # Or your domain

    root /usr/share/nginx/html; # Where React build files are copied
    index index.html index.htm;

    # Serve React static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to the FastAPI backend
    # Assumes backend service is named 'backend' in docker-compose.yml and runs on port 8000
    location /api {
        proxy_pass http://backend:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections to the FastAPI backend for Socket.IO
    # Assumes backend service is named 'backend' and Socket.IO is on the same port (8000)
    location /socket.io {
        proxy_pass http://backend:8000/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # You can add other configurations here, like SSL, error pages, etc.
} 